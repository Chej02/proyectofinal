{% extends 'layout.html' %}
{% block body %}
  <div class="w3-padding-jumbo">
    <h1>
      <b><i class="fa fa-wrench"></i>Materiales</b>
    </h1>

    <div class="w3-margin-top w3-padding-top">
      <div class="w3-white w3-card-2 w3-padding">
        <h2>Login</h2>
        {% if error %}
          <div class="w3-red w3-padding w3-round">
            <i class="fa fa-times"></i> {{ error }}
          </div>
        {% endif %}

        <form method="POST">
          <div class="form-group">
            <input type="text" name="username" class="w3-input w3-border-0 w3-light-gray" value="{{ request.form.username }}">

          </div>
          <div class="form-group">
            <input type="password" name="userpass" class="w3-input w3-border-0 w3-light-gray" value="{{ request.form.userpass }}">
          </div>

          <button type="submit" class="w3-btn w3-blue w3-large"> <i class="fa fa-floppy"></i> Iniciar</button>

        </form>
      </div>
    </div>
  </div>
{% endblock %}
